<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="../img/main/Favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Noah Studio / Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="../style/style.css" rel="stylesheet">

    <script>
      function changeContent(itemId) {
        var itemDiv = document.getElementById(itemId);
        
        if (itemDiv.innerHTML.trim() === '') {
          fetch(itemId + '-content.html')
            .then(response => response.text())
            .then(data => {
              itemDiv.innerHTML = data;
            })
            .catch(error => {
              console.error('Error:', error);
            });
        } else {
          itemDiv.innerHTML = '';
        }
      }
    </script>

  </head>
  <body>
    <div class="container-fluid p-5">

      <div class="header"></div>

      <div class="container">
        <div class="row">
          <div class="col-md-8">

            <div id="fritzi"></div>
          
            <div id="copernicus"></div>
          
            <a href="#" onclick="changeContent('item3')">
              <img src="image.jpg" alt="Image 3">
            </a>
            <div id="item3"></div>

          </div>
          <div class="col-md-4">

            <a href="#" onclick="changeContent('fritzi')">
              <img src="image.jpg" alt="Image 1">
            </a>

            <a href="#" onclick="changeContent('copernicus')">
              <img src="image.jpg" alt="Image 2">
            </a>

            <div class="p-4 text-center" id="ido">
              <h1 class="display-6 pb-2">I animate your ideas!</h1>
              <p>2D, 3D or anything you can imagine.</p>
              <button type="button" class="btn btn-secondary btn-sm">Send a request</button>
            </div>

          </div>
        </div>
      </div>

    </div><!-- End Main Container -->

    <div class="footer" id="footer"></div>

    <script>
      // script.js
      function loadCommonElement(elementClass, filePath) {
          fetch(filePath)
            .then(response => response.text())
            .then(data => {
              const elements = document.getElementsByClassName(elementClass);
              for (let i = 0; i < elements.length; i++) {
                elements[i].innerHTML = data;
              }
            })
            .catch(error => {
              console.error(`Error loading ${filePath}:`, error);
            });
        }
        
        loadCommonElement('header', '../template/header.html');
        loadCommonElement('footer', '../template/footer.html');
    </script>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>

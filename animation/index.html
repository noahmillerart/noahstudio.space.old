<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="../img/main/Favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Noah Studio / Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="../style/style.css" rel="stylesheet">
    <script>
      var currentItem = null;

      function changeContent(itemId) {
        var itemLink = document.querySelector('[href="#' + itemId + '"]');
        var itemThumbnail = itemLink.parentElement;

        if (currentItem !== null) {
          var currentItemDiv = document.getElementById(currentItem);
          currentItemDiv.innerHTML = '';
          var currentLink = document.querySelector('[href="#' + currentItem + '"]');
          var currentThumbnail = currentLink.parentElement;
          currentThumbnail.classList.remove('selected');
        }

        itemThumbnail.classList.add('selected');

        currentItem = itemId;

        var itemDiv = document.getElementById(itemId);

        if (itemDiv.innerHTML.trim() === '') {
          fetch(itemId + '-content.html')
            .then(response => response.text())
            .then(data => {
              itemDiv.innerHTML = data;
            })
            .catch(error => {
              console.error('Error:', error);
            });
        }
      }

      window.addEventListener('DOMContentLoaded', function() {
  changeContent('copernicus');
});
    </script>
  </head>
  <body>

    <div class="container-fluid pb-5">

      <div class="header" id="header"></div>

      <div class="container">
        <div class="row">
          <div class="col-md-8">

            <div id="thumbnails">

              <div class="row text-center">
                <div class="col p-2">
                  <a href="#copernicus" onclick="changeContent('copernicus')"><img src="../img/animation/posters/PosterCopernicus.png" alt="Copernicus" class="img-fluid"></a>
                </div>
                <div class="col p-2">
                  <a href="#fritzi" onclick="changeContent('fritzi')"><img src="../img/animation/posters/PosterFritzi.png" alt="Fritzi" class="img-fluid"></a>
                </div>
                <div class="col p-2">
                  <a href="#immanuel" onclick="changeContent('immanuel')"><img src="../img/animation/posters/PosterImmanuel.png" alt="Immanuel" class="img-fluid"></a>
                </div>
                <div class="col p-2">
                  <a href="#thevision" onclick="changeContent('thevision')"><img src="../img/animation/posters/PosterVision.png" alt="The Vision" class="img-fluid"></a>
                </div>
                <div class="col p-2">
                  <a href="#grow" onclick="changeContent('grow')"><img src="../img/animation/posters/PosterGrow.png" alt="Grow in Discipleship" class="img-fluid"></a>
                </div>
              </div>

              <div class="row text-center">
                <div class="col p-2">
                  <a href="#orientation" onclick="changeContent('orientation')"><img src="../img/animation/posters/PosterCevisa.png" alt="Orientation to Users" class="img-fluid"></a>
                </div>
                <div class="col">
                </div>
                <div class="col">
                </div>
                <div class="col">
                </div>
                <div class="col">
                </div>
              </div>
            
            </div>

            <hr>

            <div class="p-2">
              <div id="fritzi"></div>
              <div id="copernicus"></div>
              <div id="immanuel"></div>
              <div id="thevision"></div>
              <div id="grow"></div>
              <div id="orientation"></div>
            </div>

            <div class="container-fluid" id="backtop">
              <div class="text-center">
                <p><a href="#header">▲ Back to the top ▲</a></p>
              </div>
            </div>

          </div>
          <div class="col-md-4">

            <div class="p-4 text-center" id="ido">
              <h1 class="display-6 pb-2">I animate your ideas!</h1>
              <p>2D, 3D or anything you can imagine.</p>
              <button type="button" class="btn btn-secondary btn-sm" onclick="window.location.href='../contact/'">Send a request</button>
            </div>

          </div>
        </div>
      </div>

    </div><!-- End Main Container -->

    <div class="footer" id="footer"></div>

    <script>
      // script.js
      function loadCommonElement(elementClass, filePath) {
          fetch(filePath)
            .then(response => response.text())
            .then(data => {
              const elements = document.getElementsByClassName(elementClass);
              for (let i = 0; i < elements.length; i++) {
                elements[i].innerHTML = data;
              }
            })
            .catch(error => {
              console.error(`Error loading ${filePath}:`, error);
            });
        }
        
        loadCommonElement('header', '../template/header.html');
        loadCommonElement('footer', '../template/footer.html');
    </script>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <div id="popup" class="popup container-fluid">
      <div class="popup-content text-center container-fluid">
        <span class="close-button" onclick="closePopup()">Close</span>
        <img id="popup-image" class="popup-image" src="#" alt="Popup Image">
      </div>
    </div>
    
    <script>
      var popup = document.getElementById("popup");
      var popupImage = document.getElementById("popup-image");
    
      function showPopup(imageUrl) {
        popupImage.src = imageUrl;
        popup.style.display = "flex";
      }
    
      function closePopup() {
        popup.style.display = "none";
      }
    </script>

  </body>
</html>

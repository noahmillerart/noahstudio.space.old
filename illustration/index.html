    <script>
      var currentItem = null;

      function changeContent(itemId) {
        var itemLink = document.querySelector('[href="#' + itemId + '"]');
        var itemThumbnail = itemLink.parentElement;

        if (currentItem !== null) {
          var currentItemDiv = document.getElementById(currentItem);
          currentItemDiv.innerHTML = '';
          var currentLink = document.querySelector('[href="#' + currentItem + '"]');
          var currentThumbnail = currentLink.parentElement;
          currentThumbnail.classList.remove('selected');
        }

        itemThumbnail.classList.add('selected');

        currentItem = itemId;

        var itemDiv = document.getElementById(itemId);

        if (itemDiv.innerHTML.trim() === '') {
          fetch(itemId + '-content.html')
            .then(response => response.text())
            .then(data => {
              itemDiv.innerHTML = data;
            })
            .catch(error => {
              console.error('Error:', error);
            });
        }
      }
    </script>

      // script.js
      function loadCommonElement(elementClass, filePath) {
          fetch(filePath)
            .then(response => response.text())
            .then(data => {
              const elements = document.getElementsByClassName(elementClass);
              for (let i = 0; i < elements.length; i++) {
                elements[i].innerHTML = data;
              }
            })
            .catch(error => {
              console.error(`Error loading ${filePath}:`, error);
            });
        }

        loadCommonElement('footer', '../template/footer.html');
    </script>

    <script>
      window.addEventListener('load', function() {
  var container = document.getElementById('masonry-container');
  var items = container.getElementsByClassName('item');

  function calculateMasonry() {
    var colWidth = items[0].offsetWidth + 10; // Add gap
    var numCols = Math.floor(container.offsetWidth / colWidth);

    var colHeights = new Array(numCols).fill(0);
    for (var i = 0; i < items.length; i++) {
      var item = items[i];
      var colIndex = i % numCols;
      var colHeight = colHeights[colIndex];

      item.style.position = 'absolute';
      item.style.left = colIndex * colWidth + 'px';
      item.style.top = colHeight + 'px';

      colHeights[colIndex] += item.offsetHeight + 10; // Add gap
    }

    container.style.height = Math.max(...colHeights) + 'px';
  }

  calculateMasonry();
  window.addEventListener('resize', calculateMasonry);
});

    </script>

  <body>

            </div>

        <div class="col-md-4">

    </div>

    <div class="footer" id="footer"></div>

    <script>
      // script.js
      function loadCommonElement(elementClass, filePath) {
          fetch(filePath)
            .then(response => response.text())
            .then(data => {
              const elements = document.getElementsByClassName(elementClass);
              for (let i = 0; i < elements.length; i++) {
                elements[i].innerHTML = data;
              }
            })
            .catch(error => {
              console.error(`Error loading ${filePath}:`, error);
            });
        }
        
        loadCommonElement('header', '../template/header.html');
        loadCommonElement('footer', '../template/footer.html');
    </script>

<script>
  $(document).ready(function() {
    $('[data-gallery]').click(function(e) {
      e.preventDefault();
      var galleryName = $(this).data('gallery');
      loadGallery(galleryName);
    });

    function loadGallery(galleryName) {
      var modalBody = $('#galleryContainer .modal-body');

      // Perform AJAX request to load the gallery content
      $.ajax({
        url: 'gallery.html', // Replace with the path to your HTML gallery page
        method: 'GET',
        dataType: 'html',
        success: function(response) {
          modalBody.html(response);
          $('#galleryContainer').modal('show'); // Show the modal
        },
        error: function(xhr, status, error) {
          console.error('AJAX Error: ' + status, error);
        }
      });
    }
  });
</script>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

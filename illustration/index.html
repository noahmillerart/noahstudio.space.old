<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="../img/main/Favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Noah Studio / Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="../style/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">

      <div class="header"></div>

    </div><!-- End Main Container -->

    <div class="container pb-5">

      <div class="row">
        <div class="col-md-8">

          <div class="container">
            <div class="row">
              <div class="col-md-4">
                <div class="thumbnail">
                  <a href="#" data-toggle="modal" data-target="#gallery1Modal">
                    <img src="../img/illustration/morethanamiracle/mtam_thumb.png" alt="Image 1">
                  </a>
                </div>
                <div id="gallery1Modal" class="modal fade" tabindex="-1" role="dialog">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-body">
                        <img src="../img/illustration/morethanamiracle/mtam1.png" alt="Image 1.1">
                        <img src="../img/illustration/morethanamiracle/mtam2.png" alt="Image 1.2">
                        <img src="../img/illustration/morethanamiracle/mtam3.png" alt="Image 1.2">
                        <img src="../img/illustration/morethanamiracle/mtam4.png" alt="Image 1.2">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="thumbnail">
                  <a href="#" data-toggle="modal" data-target="#gallery2Modal">
                    <img src="path_to_image2.jpg" alt="Image 2">
                  </a>
                </div>
                <div id="gallery2Modal" class="modal fade" tabindex="-1" role="dialog">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-body">
                        <img src="path_to_image2_1.jpg" alt="Image 2.1">
                        <img src="path_to_image2_2.jpg" alt="Image 2.2">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="thumbnail">
                  <a href="#" data-toggle="modal" data-target="#gallery3Modal">
                    <img src="path_to_image3.jpg" alt="Image 3">
                  </a>
                </div>
                <div id="gallery3Modal" class="modal fade" tabindex="-1" role="dialog">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-body">
                        <img src="path_to_image3_1.jpg" alt="Image 3.1">
                        <img src="path_to_image3_2.jpg" alt="Image 3.2">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="col-md-4">

          <div class="p-4 text-center" id="ido">
            <h1 class="display-6 pb-2">I Illustrate your ideas!</h1>
            <p>2D, 3D or anything you can imagine.</p>
            <button type="button" class="btn btn-secondary btn-sm">Send a request</button>
          </div>

        </div>
      </div>
    </div>

    <div class="footer" id="footer"></div>

    <script>
      // script.js
      function loadCommonElement(elementClass, filePath) {
          fetch(filePath)
            .then(response => response.text())
            .then(data => {
              const elements = document.getElementsByClassName(elementClass);
              for (let i = 0; i < elements.length; i++) {
                elements[i].innerHTML = data;
              }
            })
            .catch(error => {
              console.error(`Error loading ${filePath}:`, error);
            });
        }
        
        loadCommonElement('header', '../template/header.html');
        loadCommonElement('footer', '../template/footer.html');
    </script>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>

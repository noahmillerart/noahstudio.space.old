<!doctype html>
<html lang="en">
  <head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6WNBCEDMZJ"></script>

    <meta charset="utf-8">
    <link rel="icon" href="../img/main/Favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Noah Studio / Illustration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="../style/style.css" rel="stylesheet">
    <script>
      var currentItem = null;

      function changeContent(itemId) {
        var itemLink = document.querySelector('[href="#' + itemId + '"]');
        var itemThumbnail = itemLink.parentElement;

        if (currentItem !== null) {
          var currentItemDiv = document.getElementById(currentItem);
          currentItemDiv.innerHTML = '';
          var currentLink = document.querySelector('[href="#' + currentItem + '"]');
          var currentThumbnail = currentLink.parentElement;
          currentThumbnail.classList.remove('selected');
        }

        itemThumbnail.classList.add('selected');

        currentItem = itemId;

        var itemDiv = document.getElementById(itemId);

        if (itemDiv.innerHTML.trim() === '') {
          fetch(itemId + '-content.html')
            .then(response => response.text())
            .then(data => {
              itemDiv.innerHTML = data;
            })
            .catch(error => {
              console.error('Error:', error);
            });
        }
      }

            window.addEventListener('DOMContentLoaded', function() {
        changeContent('mtam');
      });
    </script>
  </head>
  <body>
    <div class="container-fluid">

      <div class="header" id="header"></div>

    </div><!-- End Main Container -->

    <div class="container pb-5">

      <div class="row">
        <div class="col-md-8">

          <div id="thumbnails">
            <div class="row text-center">
              <div class="col p-2">
                <a href="#mtam" onclick="changeContent('mtam')"><img src="../img/illustration/morethanamiracle/mtam_thumb.png" alt="More than a Miracle" class="img-fluid"></a>
              </div>
              <div class="col p-2">
                <a href="#mtas" onclick="changeContent('mtas')"><img src="../img/illustration/morethanastory/mtas_thumb.png" alt="More than a Story" class="img-fluid"></a>
              </div>
              <div class="col p-2">
                <img src="../img/illustration/Empty200x200.png" alt="empty1" class="img-fluid">
              </div>
              <div class="col p-2">
                <img src="../img/illustration/Empty200x200.png" alt="empty2" class="img-fluid">
              </div>
            </div>
          </div>

          <hr>

          <div class="p-2" id="illustracontent">
            <div id="mtam"></div>
            <div id="mtas"></div>       
          </div>

          <div class="container-fluid" id="backtop">
            <div class="text-center">
              <p><a href="#header">▲ Back to the top ▲</a></p>
            </div>
          </div>

        </div>
        <div class="col-md-4">

          <div class="p-4 text-center" id="ido">
            <h1 class="display-6 pb-2">I illustrate your ideas!</h1>
            <p>2D, 3D or anything you can imagine.</p>
            <button type="button" class="btn btn-secondary btn-sm" onclick="window.location.href='../contact/'">Send a request</button>
          </div>

        </div>
      </div>
    </div>

    <div class="footer" id="footer"></div>

    <script>
      // script.js
      function loadCommonElement(elementClass, filePath) {
          fetch(filePath)
            .then(response => response.text())
            .then(data => {
              const elements = document.getElementsByClassName(elementClass);
              for (let i = 0; i < elements.length; i++) {
                elements[i].innerHTML = data;
              }
            })
            .catch(error => {
              console.error(`Error loading ${filePath}:`, error);
            });
        }
        
        loadCommonElement('header', '../template/header.html');
        loadCommonElement('footer', '../template/footer.html');
    </script>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <div id="popup" class="popup container-fluid">
      <div class="popup-content text-center container-fluid">
        <span class="close-button" onclick="closePopup()">Close</span>
        <img id="popup-image" class="popup-image" src="#" alt="Popup Image">
      </div>
    </div>
    
    <script>
      var popup = document.getElementById("popup");
      var popupImage = document.getElementById("popup-image");
    
      function showPopup(imageUrl) {
        popupImage.src = imageUrl;
        popup.style.display = "flex";
      }
    
      function closePopup() {
        popup.style.display = "none";
      }
    </script>

  </body>
</html>

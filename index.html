<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="img/main/Favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Noah Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/style/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">

      <div class="header"></div>

      <div id="container">
        <div id="image-mask">
          <div id="image-container">
            <img src="/img/animation/cevisa/cevisa11.png">
            <img src="img/animation/grow/grow4.png">
            <img src="/img/animation/cevisa/cevisa14.png">
            <img src="img/animation/grow/grow2.png">
            <img src="/img/animation/cevisa/cevisa10.png">
            <img src="img/animation/grow/grow1.png">
          </div>
        </div>
      </div>         

    </div> <!-- End Main Container -->

    <div class="container pb-5">

      <h1 class="display-1">Welcome to my Space!</h1>
      <h2 class="display-6"><b>Noah Studio</b> develops a wide range of visual projects, 
        always valuing creativity and innovation. Since 2013 contributing to the preaching 
        of the gospel and the restoration of moral values.</h2>

    </div>

    <div class="footer"></div>

    <script>
      function loadCommonElement(elementClass, filePath) {
          fetch(filePath)
            .then(response => response.text())
            .then(data => {
              const elements = document.getElementsByClassName(elementClass);
              for (let i = 0; i < elements.length; i++) {
                elements[i].innerHTML = data;
              }
            })
            .catch(error => {
              console.error(`Error loading ${filePath}:`, error);
            });
        }
        
        loadCommonElement('header', 'template/header.html');
        loadCommonElement('footer', 'template/footer.html');
    </script>
    
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
$(document).ready(function() {
  var containerWidth = $('#container').width();
  var totalWidth = 0;
  var imageIndex = 0;
  
  function loadImages() {
    var $currentImage = $('#image-container img').eq(imageIndex);
    var $clonedImage = $currentImage.clone();
    
    $clonedImage.appendTo('#image-container');
    totalWidth += $currentImage.outerWidth();
    
    if (totalWidth > containerWidth) {
      $('#image-container').animate({marginLeft: -totalWidth}, 80000, 'linear', function() {
        $(this).css({marginLeft: 0});
        $currentImage.remove();
        totalWidth -= $currentImage.outerWidth();
        loadImages();
      });
    } else {
      imageIndex++;
      if (imageIndex >= $('#image-container img').length) {
        imageIndex = 0;
      }
      loadImages();
    }
  }
  
  loadImages();
});
          </script>
  </body>
</html>

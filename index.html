    <script>
      function loadCommonElement(elementClass, filePath) {
          fetch(filePath)
            .then(response => response.text())
            .then(data => {
              const elements = document.getElementsByClassName(elementClass);
              for (let i = 0; i < elements.length; i++) {
                elements[i].innerHTML = data;
              }
            })
            .catch(error => {
              console.error(`Error loading ${filePath}:`, error);
            });
        }
        
        loadCommonElement('header', 'template/header.html');
        loadCommonElement('footer', 'template/footer.html');
    </script>

    <script>
      $(document).ready(function() {
        // Calculate the total width of the images
        var totalWidth = 0;
        $('#mainbanner img').each(function() {
          totalWidth += $(this).outerWidth();
        });
      
        // Set the container width to accommodate all images
        $('#mainbanner').css('width', totalWidth);
      
        // Clone the images and append them to the container
        $('#mainbanner img').clone().appendTo('#mainbanner');
      
        // Animate the container to create the looping effect
        function loopImages() {
          $('#mainbanner').animate({marginLeft: -totalWidth}, 10000, 'linear', function() {
            $(this).css({marginLeft: 0});
            loopImages();
          });
        }
      
        loopImages();
      });
          </script>
